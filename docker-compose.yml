version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      # --- Banco de Dados ---
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_NAME_N8N}
      DB_POSTGRESDB_USER: ${DB_USER_N8N}
      DB_POSTGRESDB_PASSWORD: ${DB_PASS_N8N}

      # --- Fila Redis ---
      QUEUE_BULL_REDIS_ENABLE: "true"
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379

      # --- N8N (LOCAL) ---
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      NODE_ENV: development
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME_N8N}
      POSTGRES_USER: ${DB_USER_N8N}
      POSTGRES_PASSWORD: ${DB_PASS_N8N}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Se quiser acessar de um cliente local, descomente:
    ports:
      - "5432:5432"

  redis:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  evolution:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      AUTHENTICATION_API_KEY: ${EVOLUTION_MASTER_KEY}
      LOG_LEVEL: info
      TZ: America/Sao_Paulo

      # --- Persistência (v2) ---
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: ${EVOLUTION_DATABASE_URI}
      DATABASE_CONNECTION_CLIENT_NAME: evolution_local   # opcional, ajuda separar instâncias

      # --- Redis ---
      REDIS_URI: "redis://redis:6379"

      # --- CORS DEV ---
      CORS_ORIGIN: "*"
    depends_on:
      - postgres
      - redis
    volumes:
      - evolution_data:/evolution/data


volumes:
  n8n_data:
  postgres_data:
  redis_data:
  evolution_data:
